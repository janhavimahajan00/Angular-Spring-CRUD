<div class="container">
    <div class="card">
        <div class="card-body">
<table class="table-table striped">
    <thead>
        <th>ID</th>
        <th>NAME</th>
        <th>DESIGNATION</th>
        <th>SALARY</th>
    </thead>
    <tbody>
        <tr *ngFor ="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.designation}}</td>
            <td>{{user.salary}}</td>
            <td><button class="btn btn-danger" (click)="deleteEmployee(user)"> Delete Employee</button></td>
            
        </tr>
    </tbody>
</table>
        </div>
    </div>
</div>
